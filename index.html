<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Dashboard</title>
</head>
<body>
    

    <div class="page_container">
        <div class="page_wrapper">


        
            <div class="header">
                <img src="asset/img/logo.png"/>
                <!-- <a href="expenses.html">Expenses</a> -->
                 <div>
                    <a class="nav active" >Dashboard</a>
                    <a class="nav " href="funds.html">Funds</a>
                    <a class="nav" href="expenses.html" >Expenses</a>
                    <a class="nav" href="savings.html">Savings</a>
                    <a href="profile.html"><img class="role_pic"  src="asset/img/admin_profile.jpg"/></a>
                 </div>
            </div>


            <div class="new_container">
                <div class="wrapper">

                    <div class="new_list">
                        

                    </div>

                </div>
            </div>


            
            <button class="new_btn">New</button>


    
            <div class="mobile_nav">
                <div class="wrapper">
                    <a  ><i class=" active fa-solid fa-house"></i></a>
                    <a href="funds.html"><i class="fa-solid fa-money-bill"></i></a>
                    <a  href="expenses.html" ><i class="fa-solid fa-burger"></i></a>
                    <a  href="savings.html" ><i class="fa-solid fa-building-columns"></i></i></a>
                    <button class="new_btn2">+</button>
                </div>
            </div>

            <div class="popup_container">
                <div class="wrapper">

                    <div class="new_box">
                        <div>
                            <h3>Create Announcement</h3>
                        </div>
                        <div>
                            <input type="text" placeholder="Title..." class="new_title">
                            <textarea placeholder="Decription..." class="new_description"></textarea>
                            <input type="file" accept="image/*" class="new_image" onchange="previewImage(event)">
                            <img id="output" width="200" />
                        </div>
                        <div>
                            <button class="new_add">ADD</button>
                            <button class="new_close">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <script src="function/hello.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <script src="function/dashboard.js"></script>
    <script src="function/image_compressor.js"></script>
    
</body>
</html>

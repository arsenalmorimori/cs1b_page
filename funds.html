<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css"/>
    <title>Funds</title>
</head>
<body>

    <div class="page_container">
        <div class="page_wrapper">


            <div class="header">

            </div>

            <div class="funds_container">
                <div class="wrapper">
                    <input class="search_box" placeholder="search" type="text"/>
                    <ol id="list">
                    </ol>
                </div>
            </div>


            <div class="popup_container">
                <div class="wrapper">

                    <div class="add_box">

                    </div>
                    
                    <div class="view_box">
                        <h3 class="title">Midoriya, Izuku A.</h3>
                        <button class="close">Close</button>
                    </div>
                    
                </div>
            </div>



        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Funds</title>
</head>
<body>

    <div class="page_container">
        <div class="page_wrapper">


            <div class="header">
                <a href="expenses.html">Expenses</a>
            </div>

            <div class="funds_container">
                <div class="wrapper">
                    <input class="search_box" placeholder="search" type="text"/>
                    <ol id="list">
                    </ol>
                </div>
            </div>

                    <button class="spend_btn">Spend</button>

            <div class="popup_container">
                <div class="wrapper">

                    <div class="add_box">
                        <h3 class="title">Midoriya, Izuku A.</h3>
                        <input type="number" placeholder="Amount..." class="amount">
                        <textarea placeholder="Decription..." class="description"></textarea>
                        <button class="add">Add</button>
                        <button class="close">Close</button>
                    </div>
                    
                    <div class="view_box">
                        <div class="info">
                            <h3 class="view_name">Midoriya, Izuku A.</h3>
                            <h2 class="view_amount">10.10</h3>
                        </div>
                        <ol id="view_list">
                        </ol>
                        <button class="close">Close</button>
                    </div>
                    
                    
                    <div class="spend_box">
                        <div>
                            <h3>Total ClassFunds</h3>
                            <h3 class="total_classfunds">100</h3>
                        </div>
                        <div>
                            <input type="number" placeholder="Amount..." class="spend_amount">
                            <textarea placeholder="Decription..." class="spend_description"></textarea>
                            <input type="file" accept="image/*" class="spend_image" onchange="previewImage(event)">
                            <img id="output" width="200" />
                        </div>
                        <div>
                            <button class="spend_add">Spend</button>
                            <button class="spend_close">Close</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <script src="function/funds.js"></script>
    <script src="function/image_compressor.js"></script>
    
</body>
</html>
